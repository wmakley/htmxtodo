<div class="tile" id="list-{{ list.id }}">
	<div class="card mb-3">
		<header class="card-header">
			<p class="card-header-title">
				{% if editing_name %}
			<form hx-patch="/lists/{{ list.id }}" hx-target="#list-{{ list.id }}" hx-swap="outerHTML">
				<input type="text" value="{{ list.name }}" class="input" placeholder="Name" aria-label="Name" name="name">
				<button class="button is-link is-small ml-2">Save</button>
			</form>
			{% else %}
			{% if list.name != "" %}
			{{ list.name }}
			{% else %}
			(Untitled List)
			{% endif %}
			<button type="button" class="button is-link is-small ml-2" hx-get="/lists/{{ list.id }}/edit"
				hx-target="#list-{{ list.id }}">Edit
			</button>
			{% endif %}
			</p>
		</header>
		<div class="card-content">
			<div class="content">
				<ul>
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
				</ul>
			</div>
		</div>
		<footer class="card-footer">
			<a href="#" class="card-footer-item">Save</a>
			<a href="#" class="card-footer-item">Edit</a>
			<a href="#" class="card-footer-item" hx-confirm="Are you sure you want to delete this list?"
				hx-delete="/lists/{{ list.id }}" hx-target="#list-{{ list.id }}" hx-swap="delete">Delete</a>
		</footer>
	</div>
</div>
